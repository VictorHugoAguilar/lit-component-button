<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes" />

        <title>VHAA Component Button Demo</title>

        <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

        <script type="module" src="../index.js"></script>

        <style>
            body {
                font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva,
                    Verdana, sans-serif;
            }
            .with-border {
                --vhaa-button-padding: 20px;
                --vhaa-button-border-width: 2px;
                --vhaa-button-border-color: #000;
            }
        </style>
    </head>
    <body>
        <div id="buttons">
            <vhaa-button>undefined</vhaa-button>
            <vhaa-button role="primary">primary</vhaa-button>
            <vhaa-button role="danger" disabled>primary disabled</vhaa-button>
            <vhaa-button role="primary">danger</vhaa-button>
            <vhaa-button role="warning">warning</vhaa-button>
            <vhaa-button role="success">success</vhaa-button>
            <vhaa-button role="success" class="with-border">success with border</vhaa-button>
        </div>
        <script>
            document.getElementById("buttons").addEventListener("button-click", (e) => {
                console.log("launch event", e.detail);
            });
        </script>
    </body>
</html>
